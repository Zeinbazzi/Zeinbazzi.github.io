<body>
  <header class="hero">

  <main class="info-boxes">
    <div class="box" onclick="showSection('about')">About Me</div>
    <div class="box" onclick="showSection('research')">Research</div>
    <div class="box" onclick="showSection('contact')">Contact</div>
    <div class="box" onclick="showSection('links')">Links</div>
  </main>

  <section id="about" class="info-section">[About Me content goes here]</section>
  <section id="research" class="info-section">[Research description goes here]</section>
  <section id="contact" class="info-section">[Contact info goes here]</section>
  <section id="links" class="info-section">
  <h2>Relevant Links</h2>
  <ul>
    <li><a href="https://github.com/Zeinbazzi" target="_blank">GitHub</a></li>

  </ul>
</section>
  <script>
    function showSection(id) {
      const sections = document.querySelectorAll('.info-section');
      sections.forEach(section => {
        section.style.display = (section.id === id) ? 'block' : 'none';
      });
    }
    // Hide all sections initially
    window.onload = () => {
      document.querySelectorAll('.info-section').forEach(section => {
        section.style.display = 'none';
      });
    }
  </script>
</body>
